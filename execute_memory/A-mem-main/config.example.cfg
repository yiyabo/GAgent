[DEFAULT]
# LLM Backend: openai or ollama
llm_backend = openai

# LLM Model name
llm_model = gpt-4o-mini

# Sentence transformer model for embeddings
model_name = all-MiniLM-L6-v2

# API key for LLM service (required for OpenAI)
api_key = your-api-key-here

# Evolution threshold - number of memories before triggering consolidation
evo_threshold = 100
